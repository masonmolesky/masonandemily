<body>
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="/img/slide1.png" alt="Wedding Photo 1"></div>
            <div class="slide"><img src="/img/slide2.png" alt="Wedding Photo 2"></div>
            <div class="slide"><img src="/img/slide3.png" alt="Wedding Photo 3"></div>
        </div>
        <div class="buttons">
            <button class="button" id="prev">&#10094;</button>
            <button class="button" id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const slideCount = slides.children.length;
        let index = 0;

        function showSlide(newIndex) {
            if (newIndex < 0) {
                index = slideCount - 1;
            } else if (newIndex >= slideCount) {
                index = 0;
            } else {
                index = newIndex;
            }
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
