                <br>
                <div class="countdown-container">
                    <span id="days">0</span> days until our wedding!
                </div>

        <script>
            const weddingDate = new Date("December 21, 2025 16:30:00").getTime();
          
            function updateCountdown() {
              const now = new Date().getTime();
              const timeLeft = weddingDate - now;
          
              // Calculate remaining days
              const days = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
          
              // Check if today is the wedding day
              const nowDate = new Date().toDateString();
              const weddingDayDate = new Date(weddingDate).toDateString();
          
              if (nowDate === weddingDayDate) {
                // Wedding day message
                document.querySelector('.countdown-container').innerHTML = `
                  <p>Today's the day!</p>`;
              } else if (timeLeft <= 0) {
                // After the wedding
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = `
                  <p>We're Married! Thank you for joining us on this special day!</p>`;
              } else {
                // Update the countdown message
                document.querySelector('.countdown-container').innerHTML = `
                  <span id="days">${days}</span> ${days === 1 ? 'day' : 'days'} until our wedding!`;
              }
            }
          
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Call immediately to avoid delay
          </script>
